{{ if .IsHome }}
<!-- JSON-LD FAQPage -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "Quanto costa un cucciolo Staffordshire Bull Terrier?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Il prezzo riflette la qualità della selezione: linee di sangue inglesi e irlandesi certificate, test genetici completi (L2HGA, HC, PHPV), pedigree ENCI e socializzazione in ambiente familiare. Non pubblichiamo i prezzi online perché preferiamo prima conoscere le famiglie interessate. Contattaci via WhatsApp o telefono per un colloquio senza impegno."
      }
    },
    {
      "@type": "Question",
      "name": "I cuccioli Staffy sono adatti alle famiglie con bambini?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Assolutamente sì! Questa razza è storicamente conosciuta come nanny dog per la naturale affinità con i bambini. Sono cani estremamente pazienti, affettuosi e protettivi. I nostri soggetti nascono e crescono in casa, abituandosi fin da subito ai rumori domestici e al contatto umano. Questa socializzazione precoce li rende compagni equilibrati e sicuri."
      }
    },
    {
      "@type": "Question",
      "name": "Quali test genetici hanno i vostri cuccioli Staffordshire Bull Terrier?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Tutti i riproduttori sono testati ed esenti dalle principali patologie ereditarie: L2HGA (malattia neurologica), HC (cataratta ereditaria) e PHPV (patologia oculare). I test sono effettuati presso laboratori certificati e i risultati sono verificabili. I piccoli nascono da genitori geneticamente sani e non svilupperanno queste malattie."
      }
    },
    {
      "@type": "Question",
      "name": "Da dove provengono le linee di sangue dei cuccioli Staffy?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Selezioniamo esclusivamente da linee inglesi e irlandesi di prestigio: Elitebull (Regno Unito) e Lackyle (Irlanda), linee rinomate che hanno prodotto campioni internazionali. Importiamo regolarmente soggetti dall'estero per mantenere alta la qualità genetica. La nostra Bilquis, Campionessa Italiana qualificata per Crufts, rappresenta il risultato di questa selezione."
      }
    },
    {
      "@type": "Question",
      "name": "Cosa è incluso con l'acquisto di un cucciolo Staffy?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Ogni cucciolo viene consegnato con: pedigree ENCI/FCI, microchip registrato, libretto sanitario con vaccinazioni, trattamenti antiparassitari, certificati dei test genetici dei genitori, kit alimentare e guida per l'inserimento in famiglia. Offriamo inoltre supporto continuo per tutta la vita del cane."
      }
    },
    {
      "@type": "Question",
      "name": "Effettuate consegne di cuccioli Staffy in tutta Italia?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Sì, consegniamo in tutto il territorio nazionale. Preferiamo che le famiglie vengano a visitare l'allevamento a Ostellato (Ferrara) per conoscere il cucciolo e i genitori di persona. Per chi viene da lontano organizziamo consegne personalizzate. Non effettuiamo spedizioni: il cucciolo viene sempre consegnato di persona."
      }
    },
    {
      "@type": "Question",
      "name": "A che età posso portare a casa il cucciolo Staffordshire Bull Terrier?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Dopo i 60 giorni di età, come previsto dalla legge italiana. Questo periodo è fondamentale: il cucciolo completa lo svezzamento, riceve le prime vaccinazioni, impara l'inibizione del morso dalla madre e socializza con i fratelli. Separarlo prima comprometterebbe il suo equilibrio comportamentale."
      }
    },
    {
      "@type": "Question",
      "name": "Come posso prenotare un cucciolo Staffy?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Il primo passo è contattarci via WhatsApp o telefono per un colloquio conoscitivo. Ci interessa capire il tuo stile di vita e le tue aspettative. Se ci sono cuccioli disponibili, ti inviteremo a visitare l'allevamento. Dopo la visita potrai confermare con una caparra e ti terremo aggiornato con foto e video fino alla consegna."
      }
    }
  ]
}
</script>
